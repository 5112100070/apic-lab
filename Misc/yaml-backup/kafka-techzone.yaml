      name: IBM
  description: |-
    # Name
      IBM Event Streams

    ## Introduction
      Built on the open-source [Apache Kafka](https://kafka.apache.org), IBM Event Streams is a high-throughput, fault-tolerant, event streaming platform that helps you build intelligent, responsive, event-driven applications

    ## Details
      IBM Event Streams features include:
      - An Apache Kafka deployment that provides a highly-scalable and fault-tolerant messaging platform.
      - An administrative UI to help with common Kafka tasks.
      - A comprehensive CLI to enable manual and scripted cluster management.
      - A range of tools and sample applications to help you get going quickly.
      - Geo-replication of topics between clusters to enable disaster recovery and scalability.
      - A REST API for producing messages to Event Streams topics.
      - A schema registry to support the definition and enforcement of message formats.
      - Health check information to help resolve issues with your clusters and brokers.
      - Security with authentication and authorization for users and connecting applications.

    ## Prerequisites
      Before installing Event Streams, ensure you create a secret called `ibm-entitlement-key` in the namespace where you want to create an instance of IBM Event Streams
      1. Obtain an entitlement key from https://myibm.ibm.com/products-services/containerlibrary
      2. Create an image pull secret called `ibm-entitlement-key` by using `cp` as the username, your entitlement key as the password, and `cp.icr.io` as the docker server:
      `oc create secret docker-registry ibm-entitlement-key --docker-username=cp --docker-password=<your-entitlement-key> --docker-server=cp.icr.io -n <target-namespace>`

      You can use the secret to deploy instances of IBM Event Streams in your target namespace.

    ### Resources Required
      Event Streams resource requirements depend on several factors. For information about minimum resource requirements, see the [IBM Event Streams documentation](https://ibm.github.io/event-streams/installing/prerequisites/#resource-requirements).

    ### SecurityContextConstraints Requirements
      Event Streams requires a Security Context Constraint (SCC) to be bound to the target namespace prior to installation.
      By default, Event Streams uses the default `restricted` SCC that comes with the OpenShift Container Platform.
      For more information about deployment prerequisites, see the [IBM Event Streams documentation](https://ibm.github.io/event-streams/installing/prerequisites/).

    ## Installing
      For information about installing IBM Event Streams, see the [documentation](https://ibm.github.io/event-streams).

    ## Configuration
      IBM Event Streams provides sample configurations to help you get started with deployments. Choose one of the samples suited to your requirements to get started. You can modify the samples, save them, and apply custom configuration settings as well. For more information about the sample configurations and guidance about configuring your instances, see the [IBM Event Streams documentation](https://ibm.github.io/event-streams/installing/configuring/).

    ## Limitations
      Not applicable.

